<div *ngFor="let content of (content | filter); index as i; first as isFirst; odd as odd; even as even;" >
    <app-content-card  *ngIf="content.type=='Superhero'" [content]="content" class="chess-player-{{i}} border" class="Superhero"></app-content-card> 
</div>

<div *ngFor="let content of (content | filter); index as i; first as isFirst; odd as odd; even as even;" >
    <app-content-card  *ngIf="content.type=='Action'" [content]="content" class="chess-player-{{i}} border" class="Magic"></app-content-card>
</div>


<div *ngFor="let content of (content | filter); index as i; first as isFirst; odd as odd; even as even;" >

    <app-content-card  *ngIf="content.type==''" [content]="content" class="chess-player-{{i}} border" [class.is-odd]="odd" [class.is-even]="even"></app-content-card>
</div>
